<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <style>
      /* Reset e Estilos Globais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #141414;
        color: #fff;
      }

      /* Barra de Navegação */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 45px;
        position: fixed;
        width: 100%;
        z-index: 100;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }

      .logo {
        width: 100px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }

      /* Banner Principal */
      .hero {
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://via.placeholder.com/1920x1080") center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 60px;
      }

      .hero-content {
        max-width: 600px;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .hero-buttons {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 25px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #e50914;
        color: white;
      }

      .btn-secondary {
        background-color: rgba(109, 109, 110, 0.7);
        color: white;
      }

      /* Carrossel de Filmes */
      .carousel {
        padding: 20px 45px;
        margin-top: -150px;
      }

      .carousel h2 {
        margin-bottom: 15px;
      }

      .movie-row {
        display: flex;
        overflow-x: scroll;
        gap: 10px;
        padding: 10px 0;
      }

      .movie-row::-webkit-scrollbar {
        display: none;
      }

      .movie-item {
        min-width: 200px;
        transition: transform 0.3s;
      }

      .movie-item:hover {
        transform: scale(1.05);
      }

      .movie-item img {
        width: 100%;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
        alt="Netflix Logo"
        class="logo"
      />
      <div class="nav-links">
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha lista</a>
      </div>
    </nav>

    <!-- Banner Principal -->
    <section class="hero">
      <div class="hero-content">
        <h1></h1>
        <p>Assista onde quiser. Cancele quando quiser.</p>
        <div class="hero-buttons">
          <button class="btn btn-primary">Assistir</button>
          <button class="btn btn-secondary">Mais informações</button>
        </div>
      </div>
    </section>

    <!-- Carrosséis de Conteúdo -->
    <section class="carousel">
      <h2>Populares na Netflix</h2>
      <div class="movie-row">
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 1" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 2" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 3" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 4" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 5" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 6" />
        </div>
      </div>
    </section>

    <section class="carousel">
      <h2>Continue assistindo</h2>
      <div class="movie-row">
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 7" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 8" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 9" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 10" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 11" />
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/200x300" alt="Filme 12" />
        </div>
      </div>
    </section>
  </body>
</html>
